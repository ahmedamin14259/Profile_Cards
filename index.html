<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600|Montserrat:300,300i,400,400i,500,500i,600,600i,700|Ubuntu:300,300i,400,400i,500,500i,700" rel="stylesheet">
   <title>Profile Cards</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="container">
	   <div class="heading"></div>
	   <div class="cards-wrapper">
	   		<div class="card">
	   			<img src="images/img-top1.jpeg" class="image-top">
	   			<img src="images/Ahmed.png" class="profile-image">
	   			<h1 class="fullname">Ahmed Amin</h1>
	   			<p class="job">Front-End Web Developer</p>
	   			<p class="about-me">"I'm Ahmed Amin. I'm 16 years old. I'm a Front-End web developer and I'm also Python&C++ developer"</p>
	   			<button type="button">Explore Me</button>
	   			<ul class="social-icons">
	   				<li> <a href="#" class="fab fa-facebook-f"></a></li>
	   				<li> <a href="#" class="fab fa-linkedin"></a></li>
	   				<li> <a href="#" class="fab fa-instagram"></a></li>
	   			</ul>
	   		</div>
	   </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
